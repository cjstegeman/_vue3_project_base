<!DOCTYPE html>
        <html lang="nl">
        <head>
            <title>Vue CDN</title>
            <script src="https://unpkg.com/vue@3"></script>
        </head>
        <body>
            <div id="app">
                Tekst vanuit data: {{tekst}}
                <br>
                lijst: {{lijst}} 
                <ul>
                    <li v-for="item in lijst" :key="item">
                        {{item}}
                    </li>       
                </ul>
            </div>
          
            <script>
                Vue.createApp({
                data() {
                    return {
                        tekst: "hallo wereld",
                        lijst: ["aaa", "bee", "cee"]
                        }
                    }
                }).mount('#app')
            </script>
        </body>
        </html>
